<div class="user-details">
  <h1> My Portfolio </h1>
</div>
{% for post in site.posts %}
  <div class="user-projects">
    <div class="images-left">
      <img alt="mountains" src="{{ post.image | prepend: site.baseurl }}" />
      <h3><p align="center"><a class="project-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></p></h3>
    </div>
    <div class="images-right">
      <img alt="mountains" src="{{ "/assets/img/mountains.jpg" | prepend: site.baseurl }}" />
      <p align="center"><h3><a class="project-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3></p>
    </div>
  </div>
{% endfor %}
