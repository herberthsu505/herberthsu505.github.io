<html lang="en">
    {% include head-post.html %}
    <body>
       <section class="post" itemscope itemtype="http://schema.org/BlogPosting">
            <div class="user-details">
                <h1> {% if post.title %}{% include {{ post.title }} %}{% endif %} </h1>
                <h1> {% if title %}{% include {{ title }} %}{% endif %} </h1>
                <h1> {{ title }} </h1>
                <p align="left"> {{post.title}} </p>
                <article role="article" id="scroll" class="post-content" itemprop="articleBody">
                    {{ content }}
                </article>
            </div>
            {% include footer.html %}
        </section>
  </body>
</html>
